# TMUX CONFIGURATION
# ==============================================================================
# ==============================================================================

# ------------------------------------------------------------------------------
# PREFIX AND CONTROL
# ------------------------------------------------------------------------------
# Change prefix from C-b to C-a
unbind C-b
set-option -g prefix C-`
bind-key C-` send-prefix

# Reduce escape time for better responsiveness (0 = no delay for Esc key)
set -sg escape-time 0
set -g status-interval 0

# ------------------------------------------------------------------------------
# MOUSE SETTINGS
# ------------------------------------------------------------------------------
# NOTE: This breaks selecting/copying text on OSX
# Enable mouse support for switching panes/windows
# To select text as expected, hold Option to disable it (iTerm2)
set -g mouse on

# ------------------------------------------------------------------------------
# KEY BINDINGS
# ------------------------------------------------------------------------------

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "config reloaded!"

# Window and session management
bind W new-window
bind S new-session

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -r m select-window -t :+
bind -r n select-window -t :-


# Layout management - tile all windows
unbind =
bind = select-layout tiled

# Split panes (preserve current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize pane shortcuts
bind -r H resize-pane -L 20
bind -r K resize-pane -U 10
bind -r L resize-pane -R 20
bind -r J resize-pane -D 10

# Preset layouts
bind 1 select-layout even-horizontal
bind 2 select-layout even-vertical
bind 3 select-layout main-horizontal
bind 4 select-layout main-vertical
bind 5 select-layout tiled

# Maximizing and restoring windows
unbind Up
bind Up new-window -d -n fullscreen \; swap-pane -s fullscreen.1 \; select-window -t fullscreen
unbind Down
bind Down last-window \; swap-pane -s fullscreen.1 \; kill-window -t fullscreen

# For mouse scroll
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# CLIPBOARD
# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"


#-------------------------------------------------------------
#-------------------------------------------------------------
# STATUS BAR CONFIG
set-option -g status-interval 1
set-option -g status-left ''
set-option -g status-right ''

set -g status-bg black
set -g status-fg green
set -g status-left "[#S] "
# set -g status-right "#[fg=green]CPU: #{cpu_percentage} #[fg=yellow]MEM: #{ram_percentage} #[fg=green]%Y-%m-%d #[fg=yellow]%H:%M"

# Window list styling
set -g window-status-format '#[fg=yellow]#I:#W#F'
set -g window-status-current-format '#[fg=green,bold]#I:#W#F'
set -g window-status-separator ' | '

# PLUGIN SETTINGS
# ------------------------------------------------------------------------------
# ------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-cpu'

# Core tmux settings needed by Continuum/Resurrect
set -g status on                      # Continuum autosave relies on visible status
set -g history-limit 5000            # More scrollback for better resurrect coverage

set -g @resurrect-dir '~/.tmux/resurrect'
set -g @continuum-restore 'on'



# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

